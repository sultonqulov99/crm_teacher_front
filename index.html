<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="home-panel">
            <form action="" class="in-form text-end" >
                <h5 class="form-title">O'qituvchi kirish!</h5>
                <div class="mb-3 text-start">
                    <label onchange="renderTeachers(event)" for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" placeholder="Login...">
                </div>
                <div class="mb-3 text-start">
                    <label for="pass" class="form-label">Password</label>
                    <input type="text" class="form-control" id="pass" placeholder="Password...">
                </div>
                <button id="btn" class="btn btn-dark sign-btn">Sign In</button>
            </form>
        </div>
    </section>

    <script src="./scripts/bootstrap.bundle.min.js"></script>
    <script src="./scripts/index.js"></script>
    <!-- <script src="./scripts/group.js"></script> -->

</body>

</html>
